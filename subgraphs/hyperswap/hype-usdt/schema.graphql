type Swap @entity(immutable: true) {
  id: ID!
  transaction: Bytes! # transaction hash
  timestamp: BigInt!
  blockNumber: BigInt!
  pool: Bytes! # pool address
  sender: Bytes!
  recipient: Bytes!
  amount0: BigInt!
  amount1: BigInt!
  sqrtPriceX96: BigInt!
  liquidity: BigInt!
  tick: Int!
  gasUsed: BigInt!
  gasPrice: BigInt!
}


