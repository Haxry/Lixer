name: swap-direct
resource_size: s
apiVersion: 3
sources:
  source_1:
    type: dataset
    dataset_name: hyperevm.raw_logs
    version: 1.0.0
    filter: >-
      address = '0x337b56d87a6185cd46af3ac2cdf03cbc37070c30' AND topics LIKE
      '0xc42079f94a6350d7e6235f29174924f928cc2ac818eb64fed8004e115fbcca67%'
    start_at: latest
  source_2:
    type: dataset
    dataset_name: hyperevm.raw_logs
    version: 1.0.0
    filter: >-
      address = '0x765975e3f795ce8607497818b72493569faec961' AND topics LIKE
      '0xc42079f94a6350d7e6235f29174924f928cc2ac818eb64fed8004e115fbcca67%'
    start_at: latest
transforms: {}
sinks:
  sink_1:
    type: postgres
    secret_name: POSTGRES_SECRET_CMEMOJIW90
    from: source_1
    table: swaps
    schema: public
  sink_2:
    type: postgres
    secret_name: POSTGRES_SECRET_CMEMOJIW90
    from: source_2
    table: swaps
    schema: public
